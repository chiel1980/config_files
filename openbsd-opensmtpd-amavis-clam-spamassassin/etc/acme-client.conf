authority letsencrypt {
        agreement url "https://letsencrypt.org/documents/LE-SA-v1.1.1-August-1-2016.pdf"
        api url "https://acme-v01.api.letsencrypt.org/directory"
        account key "/etc/acme/letsencrypt-privkey.pem"
}

authority letsencrypt-staging {
        agreement url "https://letsencrypt.org/documents/LE-SA-v1.1.1-August-1-2016.pdf"
        api url "https://acme-staging.api.letsencrypt.org/directory"
        account key "/etc/acme/letsencrypt-staging-privkey.pem"
}

domain pragmasec.nl {
        alternative names { server.pragmasec.nl www.pragmasec.nl autodiscover.pragmasec.nl www.simonevanes.nl simonevanes.nl }
        domain key "/etc/ssl/private/pragmasec.nl.key"
        domain certificate "/etc/ssl/pragmasec.nl.crt"
        domain full chain certificate "/etc/ssl/pragmasec.nl.fullchain.pem"
        sign with letsencrypt
}
